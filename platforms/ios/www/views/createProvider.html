<ion-view view-title="login" hide-nav-bar="true" id="create-provider-view" nav-direction="foward" cache-view="false">
<ion-content>
   
    <div class="row">
        <div class="col">
            <h1>
                Fleek    
            </h1>
        </div>         
    </div>
    <div class="row">
        <div class="col">
            <p>
                {{"create_user_message" | translate}}
            </p>
        </div>         
    </div>
   
        <form name="createProviderForm" novalidate ng-submit="nextSlide(provider)">
    <div class="row row-center">
        <div class="col col-10">
        </div>
        <div class="col col-80">
            <label class="item item-input"  >
            <input type="tel"  ng-model="provider.telephone"  ng-intl-tel-input name ='telephone' required />
            </label>
           <ion-toggle 
                    ng-model="provider.isForMale" 
                                                    >
               1
            </ion-toggle>
              <ion-toggle 
                    ng-model="provider.isForFemale" 
                                                    >
                2
            </ion-toggle>

            
           
        </div>
        <div class="col col-10">
        </div>
    </div>
          <div class="row row-center">
        <div class="col col-33">
        </div>
        <div class="col col-33">
            <button  class="button button-block button-royal" type="submit"  ng-disabled="createProviderForm.$invalid"  >
            {{"create_user_next" | translate}}
            </button>
              
            
        </div>
        <div class="col col-33">
        </div>
    </div>
         </form>  
       
   
      
</ion-content>
</ion-view>
