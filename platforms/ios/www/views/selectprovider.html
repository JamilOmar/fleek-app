<ion-view id="select-provider-view" view-title="Provider">
<ion-header-bar class="bar-dark">
Fleek
</ion-header-bar> 
<ion-content class="has-header padding">
<div class="bar bar-header item-input-inset">
<label class="item-input-wrapper">
<i class="icon ion-ios-search placeholder-icon"></i>
<input type="search" placeholder='{{"select_provider_search" | translate}}'>
</label><button class="button icon ion-map" ng-click="goTo('tabs.searchmap')"></button>
</div>
<a class="item" ng-repeat="provider in providers"  ng-click="goTo('tabs.provider',provider)"  class="global-paddin-zero">
<div class="row">
<div class="col">
<img  facebook-usr-src="{{provider.user.facebookId}}"  class="global-provider-avatar"  />
</div>
<div class="col col-50">
<h2>{{provider.user.name + " " + provider.user.lastname }}</h2>
<p>{{provider.user.username}}</p>
    <p> {{roundNumber(provider.Metadata.distance,provider.Metadata.distanceType)}}</p>
<rating ng-model="provider.rating"  max="5"></rating>
</div>
<div class="col">
<img  ng-src="{{provider.provider_client_image}}"  class="global-provider-work" />
</div>
</div>
<div class="row global-row-content-black-white">
<div class="col global-col-center">

  </div>
  <div class="col col-75">
     <p>{{provider.provider_zone}}</p>
  </div>
</div>         
</a>   
</ion-content>       
</ion-view>
