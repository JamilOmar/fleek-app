      Fleek

<ion-content>

          <div class="item item-divider">

  </div>
    <a class="item item-icon-left" href="#">

  </a>
    <a class="item item-icon-left" href="#">

  </a>
  <div class="item item-divider">

  <a class="item item-icon-left" ui-sref="tabs.providersettingsscheduleexception">

  <a class="item item-icon-left item-icon-right" ui-sref="tabs.providersetttingsservicecategory">

  </a>

  <a class="item item-icon-left" href="#">

  </a>
 <div class="item item-divider">

 <li class="item item-toggle">

</div>
