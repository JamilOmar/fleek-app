<ion-modal-view>
    <ion-header-bar class="bar bar-dark">
      <h1 class="title">   {{"providerSettingsServicePrice_title" | translate}}</h1>
        <button class="button button-icon icon ion-close-circled" ng-click="closeModal();"></button>
    </ion-header-bar>
    <ion-content>
            <form name="enterPriceForm" novalidate ng-submit="saveService(modal.service)">
       <div class="row">
        <div class="col">
            <p>
                {{"providerSettingsServicePrice_message" | translate}}
            </p>
        </div>         
    </div>
   <div class="row row-center">
        <div class="col col-10">
        </div>
        <div class="col col-80">
            <div class="list list-inset">
                <label >
                {{modal.service.name}}
                </label>
                <label class="item item-input" ng-class="{ 'has-errors' : enterPriceForm.price.$invalid && !enterPriceForm.price.$pristine, 'no-errors' : enterPriceForm.price.$valid}" >
                <input type="number"  ng-model="modal.service.price" name ='price' required  ng-minlength="3" ng-maxlength="10"  placeholder="{{'providerSettingsServicePrice_price' | translate}}">
                </label>
            </div>
        </div>
        <div class="col col-10">
        </div>
    </div>
    <div class="row row-center">
        <div class="col col-33">
        </div>
        <div class="col col-33">
            <button  class="button button-block button-royal" type="submit"  ng-disabled="enterPriceForm.$invalid" >
            {{"providerSettingsServicePrice_save" | translate}}
            </button>   
        </div>
        <div class="col col-33">
        </div>
    </div>
        </form>
    </ion-content>
</ion-modal-view>
