<ion-view id="select-provider-view" view-title="Fleek">
<ion-nav-buttons side="right">
  <button class="icon ion-map" ui-sref="tabs.searchmap">
  </button>
</ion-nav-buttons> 
<ion-content class="has-header padding">
<div class="bar bar-header item-input-inset">
<label class="item-input-wrapper">
<i class="icon ion-ios-search placeholder-icon"></i>
<input type="search" placeholder='{{"select_provider_search" | translate}}' ng-model="queryInput">
</label><button class="button icon ion-search" ng-click="search(queryInput)"></button>
</div>
<a class="item" ng-repeat="provider in providers"  ng-click="goTo('tabs.provider',provider)"  class="global-paddin-zero">
<div class="row">
<div class="col">
<img  facebook-usr-src="{{provider.user.facebookId}}"  class="global-provider-avatar"  />
</div>
<div class="col col-50">
<h2>{{provider.user.name + " " + provider.user.lastname }}</h2>
<p>{{provider.user.username}}</p>
    <p> {{roundNumber(provider.Metadata.distance,provider.Metadata.distanceType)}}</p>
<rating ng-model="provider.rating"  max="5"></rating>
</div>
<!--<div class="col">
<img  ng-src="{{provider.provider_client_image}}"  class="global-provider-work" />
</div>-->
</div>
<div class="row global-row-content-black-white">
<div class="col global-col-center">

  </div>
  <div class="col col-75">
     <p>{{provider.provider_zone}}</p>
  </div>
</div>         
</a>
<ion-infinite-scroll
    on-infinite="query()"
    distance="10%"
    ng-if="!stopRequest">
</ion-infinite-scroll>    
</ion-content>       
</ion-view>
