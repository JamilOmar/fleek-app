<ion-view id="provider-setttings-service-list-view"  >
<ion-nav-title>
      Fleek
</ion-nav-title>
<ion-content class="has-header">
<ion-refresher
    pulling-text= '{{"global_pull_refresh" | translate}}'
    on-refresh="loadData()">
</ion-refresher>
 <ion-list      can-swipe="true">
     
<ion-item class="item item-icon-right"  ng-repeat="service in serviceList" ng-click="openModal(service);">
  <i>{{service.name}}</i>
    <i class="icon ion-ios-circle-filled" ng-class="{balanced: service.exist == 1, assertive: service.exist != 1}" ></i>   
    <ion-option-button class="button-assertive" ng-show="service.exist"   ng-click="showDeleteConfirm(service)">
        {{"providerSettingsServiceList_deactivate" | translate}}
    </ion-option-button>
</ion-item>
</ion-list>
</ion-content>       
</ion-view>
