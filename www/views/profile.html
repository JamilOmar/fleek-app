<ion-view view-title="Fleek" id="profile-view" nav-direction="foward" >
 <ion-nav-buttons side="right">
  <button class="icon ion-calendar" ui-sref="tabs.profilesettings">
  </button>
</ion-nav-buttons> 
    <ion-content>     
        <div class="global-profile-background">
        <div class="row global-row-profile-height-title">
            <div class="col">
                 <img ng-src="{{loadProfileImage();}}" class="global-profile-avatar">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row global-row-center">
            <div class="col">
        <rating ng-model="rate" rate="data.rating" max="5" readonly="true"></rating>
            </div>
        </div><div class="row global-row-center">
            <div class="col">
                  <p class="global-profile-black-panel">
        {{data.name +" " +data.lastname }}
                </p>
        {{data.username}}
            </div>
        </div>
        
            </div>
        </div>
        </div>
      
    <div class="list">
        <div class= "item item-divider">Info</div>
                <label class="item ">
                {{"profile_email" | translate}}
                    <span class="item-note">   {{data.username}}</span>
                </label>
          <label class="item item-input item-stacked-label">
                <span class="input-label">Telefono</span>
                     <p>  {{data.username}}</p>
                </label>

        <label class="item item-input item-stacked-label">
                <span class="input-label">{{"profile_country" | translate}}</span>
                     <p>  {{data.username}}</p>
                </label>
          <label class="item item-input item-stacked-label">
                <span class="input-label">{{"profile_appointments" | translate}}</span>
                     <p>  {{data.username}}</p>
                </label>
          <label class="item item-input item-stacked-label">
                <span class="input-label">{{"profile_gender" | translate}}</span>
                     <p>  {{data.username}}</p>
                </label>
          
          <label class="item item-input item-stacked-label">
                <span class="input-label">{{"profile_birthday" | translate}}</span>
                     <p>  {{data.username}}</p>
                </label>
        
        </div>
     <div class="list">
        <div class= "item item-divider">Proveedor</div>
                <label class="item ">
                {{"profile_email" | translate}}
                    <span class="item-note">   {{data.username}}</span>
                </label>
          <label class="item item-input item-stacked-label">
                <span class="input-label">Telefono</span>
                     <p>  {{data.username}}</p>
                </label>

        <label class="item item-input item-stacked-label">
                <span class="input-label">{{"profile_country" | translate}}</span>

                </label>
          <label class="item item-input item-stacked-label">

          <label class="item item-input item-stacked-label">
                <span class="input-label">{{"profile_gender" | translate}}</span>
                     <p>  {{data.username}}</p>
                </label>
          
          <label class="item item-input item-stacked-label">
                <span class="input-label">{{"profile_birthday" | translate}}</span>
                     <p>  {{data.username}}</p>
                </label>
        
        </div>  
     <div class="row" >
             <div class="col col-33">
          
            </div>
              <div class="col col-33">
          <button class="button button-block button-royal" ng-click="personalityCheck()">
             Check personality
            </button>
            </div>
              <div class="col col-33">
          
            </div>
        </div>    
        <div class="row" >
             <div class="col col-33">
          
            </div>
