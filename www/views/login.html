<ion-view view-title="login" hide-nav-bar="true" id="login-view" nav-direction="foward">
<ion-content>        
    <div class="row">
        <div class="col">
            <h1>
                Fleek    
            </h1>
        </div>         
    </div>
    <div class="row">
        <div class="col">
            <p>
                {{"login_message" | translate}}
            </p>
        </div>         
    </div>
   <div class="row row-center">
        <div class="col col-33">
        </div>
        <div class="col">
            <div class="list list-inset">
            <label class="item item-input">
                <input type="text"  ng-model="user.username"  placeholder="{{'review_username' | translate}}">
            </label>
            <label class="item item-input">
                <input type="password" ng-model="user.password"  placeholder="{{'review_password' | translate}}">
            </label>
            </div>
        </div>
        <div class="col col-33">
        </div>
    </div>
    <div class="row row-center">
        <div class="col col-33">
        </div>
        <div class="col col-33">
            <button class="button button-block button-royal" ng-click="login(user)">
                {{"login_login" | translate}}
            </button>
        </div>
        <div class="col col-33">
        </div>
    </div>
</ion-content>
    <ion-footer-bar class="bar-dark">
        <button class="button button-block button-royal" ng-click="nextSlide()">
                {{"review_save" | translate}}
            </button>
       </br>
    </ion-footer-bar>  
</ion-view>
