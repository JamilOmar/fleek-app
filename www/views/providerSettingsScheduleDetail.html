<ion-view id="provider-setttings-service-list-view"  >
<ion-nav-title>
      Fleek
</ion-nav-title>
<ion-nav-buttons side="right">
<button class="button  icon ion-ios-plus-outline" ng-click="openModal()">        
</button>
</ion-nav-buttons>    
<ion-content class="has-header">
 <ion-list      can-swipe="true">
     
<ion-item  ng-repeat="service in serviceList" ng-click="openModal(service);">
  <i>{{service.name}}</i>
    <span class="item-note">
     {{service.id}}
    </span>          
    <ion-option-button class="button-assertive">
        {{"providerSettingsServiceList_deactivate" | translate}}
    </ion-option-button>
</ion-item>
</ion-list>
</ion-content>       
</ion-view>
